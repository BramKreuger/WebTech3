<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> BestBookStore</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
        <script type="text/javascript" src="javascripts/script.js"></script>
    </head>
    <body class= "register">
        <header>
            <h1>BestBookStore</h1>
            <div id="search">
            <form>
                <input type="text" placeholder="Search by name or title" name="Search">
                <button type="button"> Search!</button>
            </form>
            <div>
                <a class="interface" href="home.html"><p><img src="images/icons/home-button.svg">Home</p></a> 
                <a class= "interface" href="register.html"><p><img src="images/icons/user-silhouette.svg">SignUp/LogIn</p></a>
            </div>
            <hr>
        </header>
        <section>
                <form id=register action="">
                    <h2> Registration Form </h2>
                    <fieldset>
                        <legend> <span>1</span> User Info</legend>
                        <input type="text" name="fname" placeholder="First name">
                        <input type="text" name="lname" placeholder="Last name">
                    </fieldset>
                    <fieldset>
                        <legend> <span>2</span> Login Info</legend>
                        <input type="text" name="email" placeholder="email address for login">
                        <input type="password" name="password" placeholder="password" value="">
                        <input type="password" name="password2" placeholder="repeat password" value="">
                    </fieldset>
                    <button type="button" onclick="checkRegister(this.form);"> Sign Up!</button>
                    <p class="errorMessage"></p>
                    <p> Already have an account? <a onclick="showLogin();" id="login_btn" href="#">Login!</a> </p>
                </form>

                <form id=login >
                    <h2> Provide Login Info </h2>
                    <fieldset>
                        <legend> <span>1</span> </legend>
                        <input type="text" name="email" placeholder="registered email">
                        <input type="password" name="password" placeholder="corresponding password">
                    </fieldset>
                    <button onclick="checkLogin(this.form);" type="button"> Login!</button>
                    <p class="errorMessage"></p>
                    <p> Not registered yet? <a onclick="showRegister();" id="register_btn" href="#">Sign Up!</a> </p>
                </form>
        </section>
        <footer>
            <hr>
            <img src="images/logos/UU_logo_EN_BLACK.png" alt="Logo of Utrecht University">

        </footer>
