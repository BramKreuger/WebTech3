            <h1>BestBookStore</h1>
            <div id="search">

                <input type="text" placeholder="Search by author" name="Search" value="">
                <input type="text" placeholder="Search by title" name="Search" value="">
                <button onclick="ajaxSearch(this.input);" type="submit"> Search!</button>
                <input id="toggle" type="checkbox" checked>
                <label for="toggle">Refine Search</label>
                <div id="expand">
                    <section>
                        <form id="refine">
                            Price from:
                            <input class="priceFrom" type="number" value="0" autocomplete="off" name="from">
                            to:
                            <input class="priceTo" type="number" value="27.5" autocomplete="off" name="to">
                            Genre:
                            <select multiple>
                                    <option value="1">1</option>

                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>

                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                        </form>
                    </section>
                </div>
            </form>
                <a class="interface" href="home.html"><p><img src="images/icons/home-button.svg">Home</p></a>
